run:
  timeout: 5m
  go: "1.23"
  modules-download-mode: readonly

linters:
  enable:
    - gofmt
    - goimports
    - govet
    - errcheck
    - staticcheck
    - gosimple
    - ineffassign
    - unused
    - misspell
    - gosec
    - gocritic
    - revive
    - gocyclo
    - dupl
    - goconst
    - gomnd
    - lll
    - nakedret
    - prealloc
    - scopelint
    - stylecheck
    - thelper
    - unparam
    - varcheck
    - whitespace
    - wsl

linters-settings:
  gocyclo:
    min-complexity: 15
  dupl:
    threshold: 100
  lll:
    line-length: 140
  gomnd:
    checks: argument,case,condition,operation,return,assign
  gocritic:
    enabled-tags:
      - diagnostic
      - experimental
      - opinionated
      - performance
      - style
    disabled-checks:
      - commentFormatting
      - hugeParam
      - ifElseChain
      - octalLiteral
      - whyNoLint
  revive:
    rules:
      - name: exported
        arguments:
          - disableStutteringCheck
      - name: package-comments
        arguments:
          - style: "// Package"
      - name: var-naming
        arguments:
          - snake_case
      - name: exported
        arguments:
          - disableStutteringCheck
      - name: package-comments
        arguments:
          - style: "// Package"
      - name: var-naming
        arguments:
          - snake_case

issues:
  exclude-rules:
    - path: _test\.go
      linters:
        - gomnd
        - gocyclo
        - dupl
        - goconst
    - path: internal/errors/
      linters:
        - gosec
    - path: cmd/
      linters:
        - gosec
  max-issues-per-linter: 0
  max-same-issues: 0
  exclude-use-default: false

output:
  format: colored-line-number
  print-issued-lines: true
  print-linter-name: true
  uniq-by-line: false

severity:
  default-severity: error
