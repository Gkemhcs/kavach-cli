name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: read

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      packages: write
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Fetch all tags
        run: git fetch --force --tags

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.23'
          cache: true

      - name: Install Cosign
        uses: sigstore/cosign-installer@398d4b0eeef1380460a10c8013a76f728fb906ac # v3.9.1

      - name: Run GoReleaser
        uses: goreleaser/goreleaser-action@v6
        with:
          distribution: goreleaser
          version: '~> v2'
          args: release --clean
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          REGISTRY: ghcr.io
          REGISTRY_USERNAME: ${{ github.actor }}
          COSIGN_EXPERIMENTAL: 1

      - name: Build Summary
        run: |
          echo "## ðŸš€ Release Summary"
          echo ""
          echo "**Version:** ${{ github.ref_name }}"
          echo "**Commit:** ${{ github.sha }}"
          echo ""
          echo "### ðŸ”— Links:"
          echo "- [GitHub Release](https://github.com/${{ github.repository }}/releases/tag/${{ github.ref_name }})"
          echo ""
          echo "### ðŸ“¦ Binary Downloads:"
          echo "Check the GitHub release page for:"
          echo "- Linux AMD64 & ARM64 binaries"
          echo "- macOS AMD64 & ARM64 binaries" 
          echo "- Windows AMD64 & ARM64 binaries"
          echo ""
          echo "### ðŸ”’ Security Features:"
          echo "- âœ… Cosign signatures for all artifacts"
          echo "- âœ… Checksums for verification"
          echo "- âœ… Multi-platform support" 